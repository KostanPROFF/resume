### Services [ services ]
services:
  title: "Projects"
  subtitle: "What I Do"
  items:
    - icon: "fas fa-cloud"
      name: "Cloud <br />Services"
      text: "Working with cloud services."

    - icon: "fas fa-filter"
      name: "Cisco <br />Packet Tracer"
      text: "Working with computer networks, knowledge of Cisco Packet Tracer."

    - icon: "fab fa-adn"
      name: "Ansible <br />Playbook"
      text: "Can write Ansible playbook to automate deployment and routine tasks."

    - icon: "fab fa-docker"
      name: "Docker <br />CI/CD"
      text: "Packaged sites in Docker for future updates, set up CI/CD pipeline using Jenkins for continuous delivery of web application updates."

    - icon: "fab fa-aws"
      name: "Amazon <br />Web Services"
      text: "I have experience with AWS, EC2, S3 services, RDS databases, VPS networks, Route 53, IAM, CloudFront, CloudWatch."

    - icon: "fas fa-globe"
      name: "Web-site <br />Deploy"
      text: "I have my own website https://kostanproff.com built on Jekyll engine on AWS S3 bucket with my domain connected via Route53 and created SSL certificate in Certificate Manager connected to website via CloudFront. Configured auto-deploy in Github Actions: https://github.com/KostanPROFF/online-cv"

    - icon: "fas fa-info"
      name: "Terraform <br />infrastructure"
      text: "Deployed infrastructure using Terraform to create WordPress on AWS. To do this I created 2 EC2 instances, in different availability zones using VPC networks, RDS database, LoadBalacer for load balancing, connected EFS for data storage and backup, load metrics were collected using CloudWatch. The code is available on GitHub: https://github.com/KostanPROFF/terraform_aws_wordpress"

    - icon: "fas fa-cube"
      name: "Kubernetes <br />cluster"
      text: "Created a local Kubernetes cluster using Vagrantfile on VirtualBox: https://github.com/KostanPROFF/mirantis_task_for_devops_intern"


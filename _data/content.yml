### About [ about ]
about:
  title: "About Me"
  subtitle: "My story"
  text: "<p>By education I am a programmer, but I never liked programming, so after graduating from college I decided to move towards graphic design (since childhood I love to draw).</p><p>Unfortunately after 15 years of work as a graphic designer I did not enjoy this profession and I decided to look for something else. I have always had a taste for computers, I love to configure, install software and trabelshooting. So Devops is something that satisfies all my interests.</p>"
